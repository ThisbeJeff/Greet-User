<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Name</title>
    <style>body{
        background-color: rgb(128, 109, 0);
        color: antiquewhite;
        text-align: center;
    }
    
    </style>
</head>
<body>
    <h1>Hey There! What is your Name?</h1>
    <input id="userName" placeholder="Enter your name here"> <br>
    <button onclick="clickToShow()">Click Here!</button>
<h2 id="message">  </h2>
    <script>
function clickToShow () {
    let userName = document.querySelector("#userName");
    let message = document.querySelector("#message");

message.innerHTML = "You are welcome to my webpage, " + userName.value;
}
    </script>
</body>
</html>
